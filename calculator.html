    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@700&family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <link rel="shortcut icon" href="Calculator.svg" type="image/x-icon" />

  </head>
  <body onload="setDefaultDate()">
    <h1>Age Calculator</h1>
    <main class="container">
      <div class="input">
        <!--user enters birthday-->
        <label for="dateBirthdate">Enter Your Birthdate: </label>
        <input type="date" max="2023-06-60" name="dateBirthdate" id="dateBirthdate" />
      </div>

      <div class="status">
        <div class="switch-holder">
            <div class="switch-label">
                <span id="userStatus">Is this user alive?</span>
            </div>
            <div class="switch-toggle">
                 <input type="checkbox" id="alive">
                <label for="alive"></label>
            </div>
        </div>
      </div>

      <!-- once the user enters chooses their DOB -->
      <ul class="dateBG">
        <!-- the different divs to output the calculatino -->
        <span id="shortInfo"></span>
        <li><span id="years"></span> Years</li>
        <li><span id="months"></span> Months</li>
        <li><span id="days"></span> Days</li>
        <li><span id="hours"></span> Hours</li>
        <li><span id="minutes"></span> Minutess</li>
        <li><span id="seconds"></span> Seconds</li>
      </ul>

      <!-- now the buttons to fire the behaviour -->
      <div class="btns">
        <button onclick="reset()">Reset</button>
        <button onclick="calculate()">Calculate</button>
      </div>
    </main>
    <!-- script for the bootstrap embedded js -->

  </body>
</html>
